<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__result">0</div>
        <div class="calculator__wrapper">
            <div class="calculator__helpers" >
                <button>C</button>
                <button> - / + </button>
                <button>%</button>
                <button>AC</button>
            </div>
            <div class="calculator__buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="calculator__operators">
                <button> * </button>
                <button> / </button>
                <button> - </button>
                <button> + </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.mjs"></script>
</body>
</html>
